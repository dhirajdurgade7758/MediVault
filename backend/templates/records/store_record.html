{% comment %} 
{% block content %}
  <h2>Upload Medical Record</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
{% endblock %}
 {% endcomment %}
 <form method="post">
    {% csrf_token %}
    <label>Patient Name:</label>
    <input type="text" name="patient_name" required>
    
    <label>Diagnosis:</label>
    <textarea name="diagnosis" required></textarea>
    
    <label>Treatment:</label>
    <textarea name="treatment" required></textarea>
    
    <label>IPFS Hash (Optional for Large Files):</label>
    <input type="text" name="ipfs_hash">
    
    <button type="submit">Store on Blockchain</button>
</form>
