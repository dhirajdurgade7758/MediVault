{% extends 'base.html' %}
{% block content %}
  <h2>Submit Insurance Claim</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  <p><a href="{% url 'my_claims' %}">View My Claims</a></p>
{% endblock %}
